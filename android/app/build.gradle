plugins {
    id "com.android.application"
    id "kotlin-android" // Ensure Kotlin plugin is applied
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.example.rapid_read"
    compileSdk 34  // Downgraded to avoid AGP 8.1+ issues

    defaultConfig {
        applicationId "com.example.rapid_read"
        minSdk 21  // Ensure it's compatible
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

flutter {
    source "../.."
}

// Ensure correct Kotlin version
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
}
